---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

monitor:
  id:
    type: uuid
    lifetime: user
    send_in_pings:
      - deletion-request
      - user-journey
      - breach-resolution
      - events
    description: |
      The id of the current Monitor user client. This is generated by
      the Monitor server. A value of 00000000-0000-0000-0000-000000000000
      indicates a test payload. A value of 11111111-1111-1111-1111-111111111111
      indicates that the Rally id was not found or properly set.
    bugs:
      - https://bugzilla.mozilla.org/TODO
    data_reviews:
      - https://bugzilla.mozilla.org/TODO
    notification_emails:
      - rhelmer@mozilla.com
    expires: never

user_journey:
  pathname:
    type: string
    description: |
      A unique HTTP pathname associated with a page.
      See: https://developer.mozilla.org/en-US/docs/Web/API/URL/pathname
    lifetime: ping
    send_in_pings:
      - user-journey
    bugs:
      - https://bugzilla.mozilla.org/TODO
    data_reviews:
      - https://bugzilla.mozilla.org/TODO
    notification_emails:
      - rhelmer@mozilla.com
    expires: never

  visit:
    type: datetime
    lifetime: ping
    send_in_pings:
      - user-journey
    description: |
      Sent each time users visit a page.
    bugs:
      - https://bugzilla.mozilla.org/TODO
    data_reviews:
      - https://bugzilla.mozilla.org/TODO
    data_sensitivity:
      - technical
    notification_emails:
      - rhelmer@mozilla.com
    expires: never

breaches:
  resolve:
    type: datetime
    lifetime: ping
    send_in_pings:
      - breach-resolution
    description: |
      Sent each time a user resolves a non-password breach.
    bugs:
      - https://bugzilla.mozilla.org/TODO
    data_reviews:
      - https://bugzilla.mozilla.org/TODO
    data_sensitivity:
      - technical
    notification_emails:
      - rhelmer@mozilla.com
    expires: never

  resolve_password:
    type: datetime
    lifetime: ping
    send_in_pings:
      - breach-resolution
    description: |
      Sent each time a user resolves a password breach.
    bugs:
      - https://bugzilla.mozilla.org/TODO
    data_reviews:
      - https://bugzilla.mozilla.org/TODO
    data_sensitivity:
      - technical
    notification_emails:
      - rhelmer@mozilla.com
    expires: never
