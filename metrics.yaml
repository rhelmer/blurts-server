---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

user_journey:
  pathname:
    type: string
    description: |
      A unique HTTP pathname associated with a page.
      See: https://developer.mozilla.org/en-US/docs/Web/API/URL/pathname
    lifetime: ping
    send_in_pings:
      - user-journey
    bugs:
      - https://bugzilla.mozilla.org/TODO
    data_reviews:
      - https://bugzilla.mozilla.org/TODO
    notification_emails:
      - rhelmer@mozilla.com
    expires: never

  visit:
    type: datetime
    lifetime: ping
    send_in_pings:
      - user-journey
    description: |
      Sent each time users visit a page.
    bugs:
      - https://bugzilla.mozilla.org/TODO
    data_reviews:
      - https://bugzilla.mozilla.org/TODO
    data_sensitivity:
      - technical
    notification_emails:
      - rhelmer@mozilla.com
    expires: never

breach:
  unresolved_count:
    type: quantity
    unit: breaches
    description: |
      Number of breaches for this user.
    lifetime: ping
    send_in_pings:
      - breach
    bugs:
      - https://bugzilla.mozilla.org/TODO
    data_reviews:
      - https://bugzilla.mozilla.org/TODO
    notification_emails:
      - rhelmer@mozilla.com
    expires: never

  resolved_count:
    type: quantity
    unit: breaches
    description: |
      Number of breaches for this user.
    lifetime: ping
    send_in_pings:
      - breach
    bugs:
      - https://bugzilla.mozilla.org/TODO
    data_reviews:
      - https://bugzilla.mozilla.org/TODO
    notification_emails:
      - rhelmer@mozilla.com
    expires: never

  resolution:
    type: event
    description: |
      A breach resolution action was taken by the user.
    lifetime: ping
    send_in_pings:
      - breach
    bugs:
      - https://bugzilla.mozilla.org/TODO
    data_reviews:
      - https://bugzilla.mozilla.org/TODO
    notification_emails:
      - rhelmer@mozilla.com
    expires: never
    extra_keys:
      resolved:
        description: |
          A breach has been resolved, or marked as unresolved.
        type: boolean
